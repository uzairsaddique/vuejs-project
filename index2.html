<html>

<head>
    <title>
        vuejs2
    </title>
</head>

<body>

    <div id="myapp">
        <p @click="incrmentCounter">{{counter}}</p>

        <h1 @click = "hideMethod" v-if="flag">{{text}}</h1>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        console.log("Script started")

        const myvuecomponent = new Vue({
            el : "#myapp",
            data : {
                counter: 0,
                text: "Hello word",
                flag : true
            },
            methods: {
                incrmentCounter() {
                   this.counter++ 

                },
                hideMethod(){
                    if(this.flag == true){
                        this.flag = false
                    }
                }
  }
        })
        console.log("Script ended")

    </script>
</body>

</html>
