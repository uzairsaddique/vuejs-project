<html>

<head>
    <title>
        Learn Vue3
    </title>
</head>

<body>

    <div id="fruits">
       <input type="checkbox" id="apple" value="apple" v-model="checkedfruits">
       <label for="apple">apple</label>
       <input type="checkbox" id="mango" value="mango" v-model="checkedfruits">
       <label for="mango">mango</label>
       <input type="checkbox" id="pineapple" value="pineapple" v-model="checkedfruits">
       <label for="pineapple">pineapple</label>
       <br>
       <h1>{{checkedfruits}}</h1>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        console.log("Script started")

        const myvuecomponent = new Vue({
            el : "#fruits",
            data : {
                checkedfruits: []
            },
            methods: {
    reverseMessage: function () {
      this.title = this.title.split('').reverse().join('')
    }
  }
        })
        console.log("Script ended")

    </script>
</body>

</html>
